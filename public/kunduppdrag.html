<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Previous Work - Kunduppdrag</title>
    <link rel="stylesheet" href="/src/styles/main.css">  
    <script type="module" src="/src/ts/main.ts"></script> 
    <script type="module" src="/src/ts/kunduppdrag.ts"></script> 

</head>
<body>
    <div id="app">

        
        <section class="client-showcase">
            <h1 id="animated-text">Våra tidigare projekt & samarbeten</h1><br>
            <p id="kundbeskr">Här hittar du ett urval av våra tidigare projekt och samarbeten där <br>vi har hjälpt företag och varumärken att stärka sin digitala närvaro. </p>
            <div class="container">
                <div class="client-card">
                    <img src="/src/assets/images/resturang.png" alt="Client 1">
                    <div class="client-title">
                        <h3>Privé</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild4.png" alt="Client 2">
                    <div class="client-title">
                        <h3>NIKE</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild5.png" alt="Client 3">
                    <div class="client-title">
                        <h3>JEWELS</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild2.png" alt="Client 3">
                    <div class="client-title">
                        <h3>SOBE</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild3.png" alt="Client 3">
                    <div class="client-title">
                        <h3>SAFARI</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild7.png" alt="Client 3">
                    <div class="client-title">
                        <h3>VOLVO</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/nescafe.png" alt="Client 3">
                    <div class="client-title">
                        <h3>NESCAFE</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/amazon.png" alt="Client 3">
                    <div class="client-title">
                        <h3>AMAZON PRIME</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild6.png" alt="Client 3">
                    <div class="client-title">
                        <h3>ADIDAS</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild8.png" alt="Client 3">
                    <div class="client-title">
                        <h3>POLESTAR</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild9.png" alt="Client 3">
                    <div class="client-title">
                        <h3>ROADZ</h3>
                    </div>
                </div>

                <div class="client-card">
                    <img src="/src/assets/images/bild8.webp" alt="Client 3">
                    <div class="client-title">
                        <h3>ROLEX</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
